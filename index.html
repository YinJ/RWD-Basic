			<h1>什麼是RWD</h1>
			<p>Responsive Web Design（以下簡稱為RWD），能使你的網頁適用在任何裝置（例如：手機、平板）即使不用分成電腦版、手機版，也能看起來非常棒。</p>

		</section>
		
		<aside>
			<h1>用途</h1>
			<p>RWD採用「移動式設備優先（Mobile First）」概念，建立最基本框架的網站，再為智慧型手機和PC增強功能。不需要另外製作行動版本網頁。</p>
